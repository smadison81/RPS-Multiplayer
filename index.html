<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/css.css">
</head>

<body>


    <div class="container-fluid" style="width: 70%">
        <div class="row">
            <div class="column player-area" style="background-color:#aaa;">
                <form class="bottom" id="player-form">
                    <div id="playerImage"></div>
                    <div class="form-group">
                        <label>Player</label>
                        <input type="text" class="form-control" id="player-input"
                            placeholder=" Type Paper, Rock, Scissors">
                    </div>
                    <button type="submit" class="btn btn-primary" id="player-button">Submit</button>
                </form>
            </div>
            <div class="column status" style="background-color:#bbb;">

                <h1>Status</h1>

                </p><span> Status: </span><span id="playerStatus"></span></p>
                </p><span> Your Score: </span><span id="playerScore"></span></p>
                </p><span> Opponent Score: </span><span id="opponentScore"></span></p>
                <p><span style="color:green;" id="gameStatus"></span></p>
            </div>

            <div class="column opponent-area" style="background-color:#ccc;">
                <form class="bottom opponent-form">
                    <div id="opponentImage"></div>
                </form>

            </div>
        </div>
    </div>


    <div class="container">


    </div>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/app.js" async defer></script>
</body>

</html>
